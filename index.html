
<!DOCTYPE html>
<html>
<head>
	<title>90's Music Hangman</title>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" href="assets/javascript/game.js"></script>
</head>

<body>

	<header>

		<div class="container">

			<div class="row">

				<div class="col-xs-12 col-sm-12 col-md-12">

					<img src="assets/images/hangman.PNG" alt="Hangman Game" id="hangmanBanner">

				</div>

			</div>

		</div>

	</header>

	<div class="container">

		<div class="row">

			<div class="col-xs-6 col-sm-6 col-md-6" id="imageArea">

				<img src="assets/images/incubus.jpg" alt="Incubus">

			</div>

			<div class="col-xs-6 col-sm-6 col-md-6" id="gameArea">

				<p>Press any key to get started!</p>

			</div>

		</div>

	</div>

	<div class="container">

		<div class="row">

			<div class="col-xs-12 col-sm-12 col-md-12">

				<footer>Best Hangman Game Ever -- All Rights Reserved -- Alex Nichols -- 2017</footer>

			</div>

		</div>

	</div>

</body>

</html>
